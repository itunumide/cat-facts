<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat facts</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cat-text">
        <h1>Cats Fact</h1>
        <p>
          Discover adorable cats with fun, surprising, and fascinating feline
          facts!
        </p>
      </div>
      <p id="cat-quote">Click the button below to get Cats facts!</p>
      <hr />
      <div class="cat-container">
        <img
          src="https://i.pinimg.com/control2/236x/08/45/60/084560ba186dd2a56289c7a473a84151.jpg"
          alt="Cats image"
          class="cat-image cat-left"
        />

        <img
          src="https://i.pinimg.com/control2/236x/27/d3/c4/27d3c486aa5de710a7ce774e2ad75f23.jpg"
          alt="Cats image"
          class="cat-image cat-right"
        />
      </div>

      <button id="new-quote-button" class="quote-button">Get new quote</button>
      
    </div>
  </body>
</html>
